<html>

    display: block;

  }

  legend{

    font-size: 40px;

  <body>
      <div class="container">
        <img src="logo.png">
        <form method="post">
          <fieldset>
            <legend>Rate Your Mood</legend>

            <div class="moodText">Happiness</div>
            <label for="happinessMood1">1</label><input type="radio" name="happinessMood" id="happinessMood1">

            <div class="moodText">Sadness</div>

            <label for="sadnessMood5">5</label><input type="radio" name="sadnessMood" id="sadnessMood5">

            <div class="moodText">Pace</div>
            <label for="paceMood1">1</label><input type="radio" name="paceMood" id="paceMood1">
            <label for="paceMood2">2</label><input type="radio" name="paceMood" id="paceMood2">
            <label for="paceMood3">3</label><input type="radio" name="paceMood" id="paceMood3">
            <label for="paceMood4">4</label><input type="radio" name="paceMood" id="paceMood4">
            <label for="paceMood5">5</label><input type="radio" name="paceMood" id="paceMood5">

            <div class="moodText">Focus</div>
            <label for="paceMood1">1</label><input type="radio" name="paceMood" id="paceMood1">
            <label for="paceMood2">2</label><input type="radio" name="paceMood" id="paceMood2">
            <label for="paceMood3">3</label><input type="radio" name="paceMood" id="paceMood3">

            <input type="reset" name="reset" value="Reset">
