<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>
  .container {
      width: 1000px;
      display: block;
      margin: auto;
  }
  body {
    background: url("background.gif")no-repeat center center fixed;
    background-size: cover;
    text-align: center;
  }
  h1 {
    font-size: 100px;
    font-weight: bolder;
    font-family: fantasy;
    padding-bottom: 0;
  }
  .video{
    margin: auto;
    display: block;
    padding-top: 9em;
  }
  #emusic{
    padding-top: 10px;
    border-radius: 25px;
  }
  #thumbs_up {
    padding-left: 400px;
   }

  </style>
  <body>
    <div class="container">
      <img id="emusic" src="logo.png">
    <div style class="video" >
      <h1>{{ song_name }}</h1>

        <iframe width="640" height="360" src="{{ song_link }}" frameborder="0" allowfullscreen></iframe>
    </div>
    <form method = "post">
      <img id= "thumbs_up" src="thumbs_up.png" height="50" width="50" >
      </form>
    </div>
  </body>
</html>
