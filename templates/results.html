<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <style>

  body {
    background: url("resources/background.jpg");
    no-repeat center center fixed;
    background-size: cover;
    text-align: center;
  }

  .container {
      background-image: url("resources/musicbars.gif");
      height: 900px;
      width: 1000px;
      display: block;
      margin: auto;
      border-radius: 50px;
  }

  #logo{
    width: 450px;
  }

  h1 {
    font-size: 50px;
    font-weight: bolder;
    font-family: fantasy;
    padding-bottom: 0;
  }
  .video{
    margin: auto;
    display: block;
    padding-top: 9px;
  }

  #videoFrame {
    float: left;
  }

  #emusic{
    padding-top: 10px;
    border-radius: 25px;
  }
  #thumbs_up {
    padding-left: 50px;
   }

  iframe{
    width: 640px;
    height: 360px;
  }

  </style>
  <body>
    <div class="container">
      <img src="resources/logo.png" id="logo">
      <h1>{{ song_name }}</h1>
      <iframe src="{{ song_link }}"></iframe>
      <br>
      <a href="/"><img id= "thumbs_down" src="resources/thumbs_down.png" height="45"  width="45"></a>
      <img id= "thumbs_up" src="resources/thumbs_up.png" height="50" width="50" >
    </div>
  </body>
</html>
